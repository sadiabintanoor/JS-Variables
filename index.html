<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable JS</title>
</head>
<body>
    <h1>javascript</h1>




   <script>
    // var variables start
        var x = "Sadia";
        var y = 40;
        var z = true;
        var f = false;


      // var variables end
      //   let variables start 
    
         let x = "Sadia";
         let y = 40;
         let z = true;
         let f = false;


    // let variables end 
    // const variables start
         const x = "Sadia";
         const y = 40;
         const z = true;
         const f = false;


      // const variables end


   </script> 
</body>
</html>
